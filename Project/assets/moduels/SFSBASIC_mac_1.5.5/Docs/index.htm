<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>SmartFoxServer Documentation</title>
</head>

<script language="Javascript">
	var p = location.href.indexOf("?")
	//var root = "/docs/";
	var root = location.href.substring(0, location.href.indexOf("index.htm"))

	var page = (p > 0) ? location.href.substring(p + 1) : root + "cover.htm"
	var html = ""
	
	html += "<frameset rows='80,*' framespacing='0' border='0' frameborder='0'>"
		html += "<frame src='" + root + "top.htm' name='topFrame' noresize frameborder='0' marginwidth='0' marginheight='0' scrolling='no' border='no'>"
		html += "<frameset id='mainFset' cols='280,*' framespacing='0' border='0' frameborder='0' >"
			html += "<frame src='" + root + "sideBar/sideBar.htm' noresize name='left' frameborder='0' marginwidth='0' marginheight='0' scrolling='no' border='0'>"
			html += "<frame src='" + page + "' name='mainFrame' noresize frameborder='0' marginwidth='10' marginheight='10' scrolling='auto' border='0'>"
		html += "</frameset>"
	html += "</frameset>"
	
	document.write(html)
</script>

</html>
