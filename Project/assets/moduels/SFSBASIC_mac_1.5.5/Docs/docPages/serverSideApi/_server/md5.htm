<body class="plain">
 <p class="itemName">_server.md5()</p>
 <p class="title">Availability:</p>
 <p class="plain">SmartFoxServer PRO 1.3.0 </p>
 <p class="title">Usage:</p>
 <p class="plain">_server.md5(str)</p>
 <p class="title">Description:</p>
<p class="plain">Generate a md5 hash from the passed string argument 
<p class="title">Properties:</p>
 <table  border="0" cellspacing="0" cellpadding="3">
   <tr>
     <td valign="top" nowrap="nowrap"><strong>str</strong></td>
     <td>&nbsp;</td>
     <td>a string </td>
   </tr>
 </table>
 <p class="title">Returns:</p>
 <p class="plain">The md5 hash  </p>
 <p class="title">Example:</p>
 <strong>Create a directory:</strong><br />
<br />

<pre class="code">
trace ("Hash = " + _server.md5("Hello MD5 World!"))
</pre>
<br />
<br />
